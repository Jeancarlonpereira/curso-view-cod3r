<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ titulo}}</p>
    <p> {{ saudacoes()}}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
    el: '#app',
    data: {
        titulo: 'Usando VueJs',
        link: 'https://google.com.br',
        linkHtml: '<a href="https://google.com.br">Google</a>'
    },
    methods: {
        saudacoes: function(){
            this.titulo = 'Bom dia!!!'
            return this.titulo
        }
    }

    })
</script>
