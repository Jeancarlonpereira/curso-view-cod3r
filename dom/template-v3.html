<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ titulo}}</p>
    <p> {{ saudacoes()}}</p>
    <a v-bind:href="link">Google</a>

</div>

<script>
    new Vue({
    el: '#app',
    data: {
        titulo: 'Usando VueJs',
        link: 'https://google.com.br'
    },
    methods: {
        saudacoes: function(){
            return this.titulo
        }
    }

    })
</script>
